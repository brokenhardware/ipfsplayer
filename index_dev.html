<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>The Player</title>
	<script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
	<link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
	<style>
		html, body {height:100%; margin:0; padding:0; overflow:hidden}
.vjs-big-play-button {
      background-color: transparent;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('play_icon.svg');
      background-repeat: no-repeat;
      background-size: 120px;
      background-position: 50% calc(50% - 10px);
      border: none !important; // @stylint ignore
      box-shadow: none !important; // @stylint ignore
      &:before {
        content: "";
        display: none;
      }
      &:hover {
        background-color: transparent;
        opacity: .7;
      }
    }

	</style>
</head>

<body>

<video
	id="JustVideo"
	class="video-js"
	controls
	preload="auto"
	data-setup='{"playbackRates": [0.5, 1, 1.5, 2]}'
	poster="loading_720p.webp"
>
	<p class="vjs-no-js">
	To view this video please enable JavaScript, and consider upgrading to a web browser that
	<a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
	</p>
</video>

<script>
const param = window.location.hash.substring(1);
const links = param.split("-");
var player = videojs('JustVideo', {
	fill: true
});
var dwbdeupwvnd = true;
window.onload = function () {
	if (links.length > 1) {
		player.poster("https://ipfs.io/ipfs/" + links[0]);
		player.src({
			src: "https://ipfs.io/ipfs/" + links[1] + "?filename=video.m3u8",
			type: "application/x-mpegURL"
		});
	}
	player.on('play', function() {
		if (links.length == 5 && dwbdeupwvnd) {
			fetch('https://telegra.ph/' + links[2] + '-' + links[3] + '-' + links[4])
			.then(response => response.text())
			.then(data => {
				console.log(data); // Содержимое веб-страницы
			})
			.catch(error => {
			});
			dwbdeupwvnd = false;
		}

	});

	player.ready(function () {
  const bigPlay = player.getChild('BigPlayButton');
  if (bigPlay) {
    const el = bigPlay.el();


    el.innerHTML = '<img src="play_icon.svg">';


  }
});
}
</script>

</body>
</html>
